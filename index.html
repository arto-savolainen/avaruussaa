<!DOCTYPE html>
<html>

<head>
  <link href="style.css" rel="stylesheet">
  <link href="toggle.css" rel="stylesheet">

  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <title>Avaruussää</title>
</head>
<body id="body">
  <!-- <div id="menu-area">&#8203;</div> -->
  <div id="menu-area"><img id="settings-icon" src="bars.png"></div>

  <div id="main-page">
    <h1 class="header">Aktiivisuus <span id="activity-unit">(nT/s)</span></h1>
    <h2 id="activity">lataa...</h2>
    <div id="timer">Seuraava päivitys: 00:00</div>
    <div id="station"></div><span> <img id="station-icon" src="station-icon.png"> </span>
  </div>
  
  <div id="settings-page">
    <h1 class="header">Asetukset</h1>
    <div id="options">
      <div id="interval" class="option">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Notifikaatioväli: <input id="interval-input" class="input-box" size="1"> tuntia
      </div>
      <div id="threshold" class="option">
        Notifikaatiokynnys: <input id="threshold-input" name="threshold" class="input-box" size="1"> nT/s
      </div>
    </div>
    <div id="notification-toggle">
      <span id="toggle-text">Notifikaatiot </span>
      <label class="switch">
        <input id="toggle-input" type="checkbox">
        <span class="slider round"></span>
      </label>
    </div>
    <div id="tray-toggle">
      <span id="tray-toggle-text">Minimoi ilmaisinalueelle </span>
      <label class="switch">
        <input id="tray-input" type="checkbox">
        <span class="slider round"></span>
      </label>
    </div>
  </div>

  <div id="stations-page">
    <h4 id="stations-header">Valitse havaintoasema</h4>
    <table id="stations-table">
    </table>
  </div>

  <div id="link"><a href="https://www.ilmatieteenlaitos.fi/revontulet-ja-avaruussaa">Avaruussää @ Ilmatieteen laitos</a></div>

  <script src="./renderer.js"></script>
  </body>
  
  </html>
